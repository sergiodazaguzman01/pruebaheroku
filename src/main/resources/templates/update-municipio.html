<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
       <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title th:text="Modificar"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/shards.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
      <link rel="stylesheet" th:href="@{/css/addcategoria.css}">
      	<script th:src="@{/js/all.js}"></script>     
    </head>
    
    <body>
    
    
<div class="container register">
            <h2 class="mb-5" th:text="Modificar-Municipio"></h2>
             <div class="row">
             <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Modificar</h3>
                    </div>
                <div class="col-md-9 register-right">
                <h3 class="register-heading">Modificar Municipio</h3>
                     <form action="#" th:action="@{/updateMunicipio/{id_municipio}(id_municipio=${municipio.id_municipio})}" th:object="${municipio}" method="post">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row register-form">
                                
                                <label for="nombre" class="col-form-label" 
                                th:text="Nombre-Municipio"></label>
                                <input type="text" th:field="*{nombre}" 
                                class="form-control" id="nombre" 
                                th:placeholder="nombre" required="true">
                                <span th:if="${#fields.hasErrors('nombre')}" 
                                th:errors="*{nombre}" class="text-danger"></span>
                                
                                <div class="form-group col-md-6">
                                <label for="categoria" class="col-form-label" th:text="Municipio"></label>
                                <select th:field="*{departamento}" class="form-control">
            	                    	<option th:each="dept : ${departamentos}" 
            	                    		th:value="${dept.id_departamento}" 
            	                    		th:text="${dept.nombre}">
            	                    	</option>
         						</select>
                            </div>   
                                
                                <div class="col-md-6 mt-5">
                                <input type="submit" class="btnRegister" 
                                    th:value="MODIFICAR">
                            </div>
                            </div>
                            </div>
                          </div>
                            </div>
                        </div>
                        <div class="row">
                            
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    
        	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		});
	</script>
    </body>
   
</html>
