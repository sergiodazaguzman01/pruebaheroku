<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title th:text="#{listarCategorias.titulo1}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/shards.min.css">
<link rel="stylesheet" th:href="@{/css/brands.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.css}">
<link rel="stylesheet" th:href="@{/css/solid.css}">
<script th:src="@{/js/brands.js}"></script>
<script th:src="@{/js/solid.js}"></script>
<script th:src="@{/js/fontawesome.js}"></script>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<nav id="navbar"
			class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">



			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">

				<span class="navbar-toggler-icon"></span>

			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item"><img src="../images/admin-ui.png">
					</li>

					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarcategoria}" th:text="Categoria"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarSubca}" th:text="SubCategoria"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarPais}" th:text="Pais"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarDepartamento}" th:text="Departamento"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarMunicipio}" th:text="Municipio"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarProducto}" th:text="Producto"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarBodega}" th:text="Bodega"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarProveedor}" th:text="Proveedor"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarMunicipio}" th:text="Cliente"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarMunicipio}" th:text="Vendedor"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarMunicipio}" th:text="Factura"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarMunicipio}" th:text="DetalleFactura"></a></li>
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/listarMunicipio}" th:text="Despacho"></a></li>
					<li class="nav-item"><a
						class="btn btn-outline-success my-2 my-sm-0" th:href="@{/}"
						th:text="Salir"><i class="fas fa-power-off"></i></a></li>
				</ul>
			</div>
		</nav>
	</nav>


	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">

				<div class="row">

					<div class="col-sm-8">
						<h2>
							SubCategoria <b>Detalles</b>
						</h2>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</div>
			<div class="col-md-9">


				<table class="table table-bordered">
					<thead>
						<tr>
							<th th:text="Nombre"></th>
							<th th:text="Categoria"></th>
							<th th:text="Actions"></th>
							<a href="/addSubca" class="btn btn-primary"><i
								class="fas fa-user-plus ml-2"></i></a>
						</tr>
					</thead>
					<tbody>

						<tr th:each="sub : ${subcategoria}">
							<td th:text="${sub.descripcion}"></td>
							<td th:text="${sub.categoria.nombre}"></td>

							<td><a href="/addSubca" class="btn btn-primary"><i
									class="fas fa-user-plus ml-2"></i></a> <a
								th:href="@{/editSubcategoria/{id_subcategoria}(id_subcategoria=${sub.id_subcategoria})}"
								class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>


								<a
								th:href="@{/deleteSubcategoria/{id_subcategoria}(id_subcategoria=${sub.id_subcategoria})}"
								class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>



						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>




</body>
</html>
