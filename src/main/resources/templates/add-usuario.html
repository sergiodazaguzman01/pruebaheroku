<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title th:text="#{addUsuario.titulo1}"></title>
        <meta nombre="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://nom.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
   
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <img src="../images/indice2.ico">
	 
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
	  aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/login}" th:text="#{index.ingresar}"></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/addusuario}" th:text="#{index.registrarse}"></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/login}" th:text="#{index.vender}"></a>
	      </li>
	    </ul>
	  </div>
	</nav>   
	    
	    
        <div class="container my-5 text-center">
            <h2 class="mb-5" th:text="#{addUsuario.titulo}"></h2>
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <form action="#" th:action="@{/add_usuario}" th:object="${usuario}" method="post">
                        <div class="row">
                         <div class="form-group col-md-6">
                                <label for="dni" class="col-form-label" 
                                th:text="#{addUsuario.documento}"></label>
                                <input type="text" th:field="*{dni}" class="form-control" id="dni"  th:placeholder="#{addUsuario.dni}" required="required">
                                <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></span>
                            </div>
                         
                           <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label" 
                                th:text="#{addUsuario.nombre}"></label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" th:placeholder="#{addUsuario.nombre}" required="required">
                                 <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                           
                            <div class="form-group col-md-6">
                                <label for="apellido" class="col-form-label" 
                                th:text="#{addUsuario.apellido}"></label>
                                <input type="text" th:field="*{apellido}" class="form-control" id="apellido" th:placeholder="#{addUsuario.apellido}" required="required">
                                 <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-6">
                                <label for="telefono" class="col-form-label" 
                                th:text="#{addUsuario.telefono}"></label>
                                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" th:placeholder="#{addUsuario.telefono}" required="required">
                                 <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></span>
                            </div>
                           
                            <div class="form-group col-md-6">
                                <label for="nombre_usuario" class="col-form-label" 
                                th:text="#{addUsuario.nombreUsu}"></label>
                                <input type="text" th:field="*{nombre_usuario}" class="form-control" id="nombre_usuario" th:placeholder="#{addUsuario.nombreUsu}" required="required">
                                <span th:if="${#fields.hasErrors('nombre_usuario')}" th:errors="*{nombre_usuario}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contrasena" class="col-form-label" 
                                th:text="#{addUsuario.contra}"></label>
                                <input type="password" th:field="*{contrasena}" class="form-control" id="contrasena" th:placeholder="#{addUsuario.contra}" required="required">
                                <span th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="text-danger"></span>
                            </div> 
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label"
                                 th:text="#{addUsuario.email}"></label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" th:placeholder="#{addUsuario.email}" required="required">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
	                             <label for="categoria" class="col-form-label" 
	                             th:text="#{addUsuario.pais}"> </label>
	                             <select  th:field="${paises}" id="pais" class="form-control">
	          	                 	<option th:each="pais : ${paises}" 
	          	                 			th:id="${pais.id_pais}"
	          	                    		th:value="${pais.id_pais}" 
	           	                    		th:text="${pais.nombre}"
	           	                    		>
	       	                    	</option>
	       						</select>
	                         </div>
	                         <div class="form-group col-md-6">
	                             <label for="departamento" class="col-form-label"  
	                             th:text="#{addUsuario.departamento}"></label>
	                             <select th:field="${departamentos}" id="departamentos" class="form-control">
	           	                   	<option th:fragment="departamentos" 
	           	                    		th:each="depa : ${departamentos}"
	           	                    		th:id="${depa.id_departamento}" 
	           	                    		th:value="${depa.id_departamento}"
	           	                    		th:text="${depa.nombre}"
	           	                    		>
	           	                   	</option>
	        					</select>
	                         </div>
	                         <div class="form-group col-md-6">
                   	        <label for="municipio" class="col-form-label" 
                   	        th:text="#{addUsuario.municipio}"></label>
	                            <select th:field="*{municipio}" id="municipios" class="form-control" >
	           	                    	<option
	           	                    		th:fragment="municipios" 
	           	                    		th:each="mun : ${municipios}" 
	           	                    		th:value="${mun.id_municipio}" 
	           	                    		th:text="${mun.nombre}">
	           	                    	</option>
	        					</select>
	                       	</div>
	                       	<div class="form-group col-md-6">
	                            <label for="descripcion" class="col-form-label" 
	                            th:text="#{addUsuario.direccion}"></label>
	                            <input type="text" th:field="*{direccion}" class="form-control" id="direccion" th:placeholder="#{addUsuario.direccion}" required="required">
	                  	        <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-danger"></span>
	                       </div>
	                       <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" 
                               id="btnAgregarusuario"  th:value="#{addUsuario.btnAgregar}" >
                           </div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
        
        <script th:inline="javascript">
			$(function() {
				$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				$('#pais').on('change', function() {
					$("#departamentos").load('/ajax/departamentos', "id_pais="+$("#pais").val());
				});
			});
			$(function() {
				$("#municipios").load('/ajax/municipios', "id_departamento="+$("#departamentos").val());
				$('#departamentos').on('change', function() {
					$("#municipios").load('/ajax/municipios', "id_departamento="+$("#departamentos").val());
				});
			});
		</script>        
        <script type="text/javascript">
		   $(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			  });
		   });
	    </script>
    </body>
</html>
