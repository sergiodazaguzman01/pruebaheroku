<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title th:text="Bodega"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/shards.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
      <link rel="stylesheet" th:href="@{/css/addcategoria.css}">
      	<script th:src="@{/js/all.js}"></script>     
    </head>
    
    <body>
		
		
<div class="container register">
            <h2 class="mb-5" th:text="Agregar-Bodega"></h2>
             <div class="row">
             <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Registrar</h3>
                    </div>
                <div class="col-md-9 register-right">
                <h3 class="register-heading">Registrar Bodega</h3>
                    <form action="#" th:action="@{/add_bodega}" th:object="${bodega}" method="post">
                          <div class="tab-content" id="myTabContent">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                             <div class="row">
                             
                             <div class="form-group col-md-6">
	                            <label for="nombre" class="col-form-label" 
	                            th:text="Nombre"></label>
	                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" th:placeholder="Nombre" required="required">
	                  	        <span th:if="${#fields.hasErrors('nombre')}" th:errors="nombre" class="text-danger"></span>
	                      		
	                       </div>
                             
                            <div class="form-group col-md-6">
	                             <label for="categoria" class="col-form-label" 
	                             th:text="Pais"> </label>
	                             <select  th:field="${paises}" id="pais" class="form-control">
	          	                 	<option th:each="pais : ${paises}" 
	          	                 			th:id="${pais.id_pais}"
	          	                    		th:value="${pais.id_pais}" 
	           	                    		th:text="${pais.nombre}"
	           	                    		>
	       	                    	</option>
	       						</select>
	                         </div>
	                         <div class="form-group col-md-6">
	                             <label for="departamento" class="col-form-label"  
	                             th:text="Departamento"></label>
	                             <select th:field="${departamentos}" id="departamentos" class="form-control">
	           	                   	<option th:fragment="departamentos" 
	           	                    		th:each="depa : ${departamentos}"
	           	                    		th:id="${depa.id_departamento}" 
	           	                    		th:value="${depa.id_departamento}"
	           	                    		th:text="${depa.nombre}"
	           	                    		>
	           	                   	</option>
	        					</select>
	                         </div>
	                         <div class="form-group col-md-6">
                   	        <label for="municipio" class="col-form-label" 
                   	        th:text="Municipio"></label>
	                            <select th:field="*{municipio}" id="municipios" class="form-control" >
	           	                    	<option
	           	                    		th:fragment="municipios" 
	           	                    		th:each="mun : ${municipios}" 
	           	                    		th:value="${mun.id_municipio}" 
	           	                    		th:text="${mun.nombre}">
	           	                    	</option>
	        					</select>
	                       	</div>
	                       	<div class="form-group col-md-6">
	                            <label for="descripcion" class="col-form-label" 
	                            th:text="Direccion"></label>
	                            <input type="text" th:field="*{direccion}" class="form-control" id="direccion" th:placeholder="Direccion" required="required">
	                  	        <span th:if="${#fields.hasErrors('direccion')}" 
	                  	        th:errors="*{direccion}" class="text-danger"></span>
	                      		
	                      		<div class="col-md-6 mt-5">
                                <input type="submit" class="btnRegister" 
                                    th:value="Agregar">
                            </div>
	                      		
                           
	                       </div>
                            </div>
                            </div>
                           </form>
                            </div>
                        </div>
                        <div class="row">
                            
                        </div>    
                   
                </div>
          
		
		 <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
        
               
        <script type="text/javascript">
		   $(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			  });
		   });
	    </script>
    </body>
</html>
